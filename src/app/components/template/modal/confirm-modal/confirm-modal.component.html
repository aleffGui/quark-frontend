<div class="modal-header">
    <h4 class="modal-title" id="modal-title">{{title}}</h4>
    <button
        type="button"
        class="btn-close"
        aria-describedby="modal-title"
        (click)="modal.dismiss('close')"
    ></button>
</div>
<div class="modal-body">
    <p>
        <strong>{{subtitle}} <span class="text-primary">{{objectName}}?</span></strong>
    </p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('close')">Cancelar</button>
    <button type="button" [class]="'btn btn-' + classButton" (click)="confirm()">{{ labelButton }}</button>
</div>
