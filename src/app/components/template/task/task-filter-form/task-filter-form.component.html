<div class="card mt-2">
    <div class="card-body">
        <form [formGroup]="filterTaskForm" class="mt-3">
            <mat-form-field class="w-100">
                <mat-label>Número</mat-label>
                <input formControlName="id" matInput placeholder="Número da tarefa">
            </mat-form-field>
            <mat-form-field class="w-100">
                <mat-label>Título/Descrição</mat-label>
                <input formControlName="titleOrDescription" matInput placeholder="Título ou descrição">
            </mat-form-field>
            <div class="row">
                <div class="col-md-4">
                    <mat-form-field class="w-100">
                        <mat-label>Responsável</mat-label>
                        <mat-select formControlName="userId">
                            <mat-option *ngFor="let user of users" [value]="user.id">{{user.firstName}} {{user.lastName}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field class="w-100">
                        <mat-label>Situação</mat-label>
                        <mat-select formControlName="status">
                            <mat-option [value]="false">Em Andamento</mat-option>
                            <mat-option [value]="true">Concluída</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field class="w-100">
                        <mat-label>Prioridade</mat-label>
                        <mat-select formControlName="priority">
                            <mat-option value="LOW">Baixa</mat-option>
                            <mat-option value="MEDIUM">Média</mat-option>
                            <mat-option value="HIGH">Alta</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="d-flex justify-content-start mt-2">
                <button (click)="clearFilter()" type="button" class="btn btn-warning me-2">Limpar Filtro</button>
                <button (click)="filter()" class="btn btn-success">Filtrar</button>
            </div>
        </form>
    </div>
</div>
