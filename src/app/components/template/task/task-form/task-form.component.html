<div class="card mt-2">
    <div class="card-body">
      <h2 class="card-title">{{label}}</h2>
      <form [formGroup]="taskForm" class="mt-3">
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="w-100">
              <mat-label>Título</mat-label>
              <input formControlName="title" matInput placeholder="Digite o título">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="w-100">
                <mat-label>Responsável</mat-label>
              <mat-select formControlName="userId">
                <mat-option *ngFor="let user of users" [value]="user.id">{{user.name}} {{user.lastName}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="w-100">
              <mat-label>Descrição</mat-label>
              <textarea formControlName="description" matInput placeholder="Digite a descrição" rows="3"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="w-100">
                <mat-label>Prioridade</mat-label>
                <mat-select formControlName="priority">
                  <mat-option value="LOW">Baixa</mat-option>
                  <mat-option value="MEDIUM">Média</mat-option>
                  <mat-option value="HIGH">Alta</mat-option>
                </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="w-100">
              <mat-label>Prazo de Entrega</mat-label>
              <input formControlName="deadline" matInput type="date">
            </mat-form-field>
          </div>
        </div>
        <div class="col-md-12">
          <div class="d-flex justify-content-start mt-4">
            <button [routerLink]="['/tarefas']" routerLinkActive="router-link-active"  type="button" class="btn btn-warning me-2">Voltar</button>
            <button (click)="validateForm()" class="btn btn-success">Salvar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
