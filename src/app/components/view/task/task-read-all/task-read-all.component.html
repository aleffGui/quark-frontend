<div class="container">
    <h1 class="page-title mt-1">TAREFAS</h1>
    <app-task-filter-form></app-task-filter-form>
    <div class="d-flex justify-content-end mt-2">
        <button type="button" class="btn btn-success"  [routerLink]="['/tarefas/criar']"><i class="bi bi-plus"></i> Nova Tarefa</button>

    </div>
    <pagination-controls *ngIf="count > 20" previousLabel="Anterior" nextLabel="Próxima" (pageChange)="handlePageChange($event)"  (pageBoundsCorrection)="handlePageChange($event)"></pagination-controls>
    <table #tableTasks class="table table-striped mt-2">
        <colgroup>
            <col span="1" style="width: 20%;">
            <col span="1" style="width: 30%;">
            <col span="1" style="width: 30%;">
            <col span="1" style="width: 25%;">
        </colgroup>
        <thead>
            <tr>
                <th scope="col">Número</th>
                <th scope="col">Título</th>
                <th scope="col">Responsável</th>
                <th scope="col" class="text-center">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasks.content | paginate: { itemsPerPage: pageSize,
                currentPage: page + 1,
                totalItems: count }">
                <td>{{task.id}}</td>
                <td>{{task.title}}</td>
                <td>{{task.user.name}} {{task.user.lastName}}</td>
                <td class="text-center">
                    <button (click)="openDetailsModal(task)" type="button" class="btn btn-primary custom-btn-xs"><i class="bi bi-eye-fill"></i></button>
                    <button [routerLink]="['/tarefas/editar', task.id]" routerLinkActive="router-link-active"  type="button" class="btn btn-warning custom-btn-xs ms-1"><i class="bi bi-pencil-square"></i></button>
                    <button (click)="openConfirmationDelete(task)" type="button" class="btn btn-danger custom-btn-xs ms-1 me-1"><i class="bi bi-trash3"></i></button>
                    <button [disabled]="task.status" (click)="openConfirmationMarkAsComplete(task)" type="button" class="btn btn-success custom-btn-xs"><i class="bi bi-check-lg"></i></button>
                    
                </td>
            </tr>
        </tbody>
    </table>
    <pagination-controls *ngIf="count > 20" previousLabel="Anterior" nextLabel="Próxima" (pageChange)="handlePageChange($event)"  (pageBoundsCorrection)="handlePageChange($event)"></pagination-controls>
</div>
