<div class="container">
    <app-filter-task-form></app-filter-task-form>
    <div class="d-flex justify-content-end mt-2">
        <button type="button" class="btn btn-success"  [routerLink]="['/tarefas/criar']"><i class="bi bi-plus"></i> Nova Tarefa</button>

    </div>
    <table #tableTasks class="table table-striped mt-2">
        <colgroup>
            <col span="1" style="width: 20%;">
            <col span="1" style="width: 30%;">
            <col span="1" style="width: 30%;">
            <col span="1" style="width: 25%;">
        </colgroup>
        <thead>
            <tr>
                <th scope="col">Número</th>
                <th scope="col">Título</th>
                <th scope="col">Responsável</th>
                <th scope="col" class="text-center">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr tr *ngFor="let task of tasks.content">
                <td>{{task.id}}</td>
                <td>{{task.title}}</td>
                <td>{{task.user.name}} {{task.user.lastName}}</td>
                <td class="text-center">
                    <button (click)="openDetailsModal(task)" type="button" class="btn btn-primary btn-sm"><i class="bi bi-eye-fill"></i></button>
                    <a [routerLink]="['/tarefas/editar', task.id]" routerLinkActive="router-link-active"  type="button" class="btn btn-warning btn-sm ms-1"><i class="bi bi-pencil-square"></i></a>
                    <button (click)="openConfirmationDelete(task)" type="button" class="btn btn-danger btn-sm ms-1 me-1"><i class="bi bi-trash3"></i></button>
                    <button [disabled]="task.status" (click)="openConfirmationMarkAsComplete(task)" type="button" class="btn btn-success btn-sm"><i class="bi bi-check-lg"></i></button>
                </td>
            </tr>
        </tbody>
    </table>

            [(page)]="page"
            [pageSize]="pageSize"
            (pageChange)="refreshCountries()"
        >
        </ngb-pagination>
    </div> -->
</div>
