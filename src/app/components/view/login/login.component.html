<div class="container-fluid overflow-hidden">
  <div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <div class="text-center mb-4">
        <img src="assets/images/task.png" alt="Logo do Sistema" width="100" height="100">
        <h2>TaskManager Application</h2>
      </div>
      <div class="card" style="box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);">
        <div class="card-body">
          <h3 class="text-center">Tela de Login</h3>
          <form [formGroup]="loginForm">
            <div class="mb-3">
              <mat-form-field class="w-100">
                <mat-label>Usuário</mat-label>
                <input formControlName="userName" matInput placeholder="Digite seu usuário" id="username">
              </mat-form-field>
            </div>
            <div class="mb-3">
              <mat-form-field class="w-100">
                <mat-label>Senha</mat-label>
                <input formControlName="password" matInput type="password" placeholder="Digite sua senha" id="password">
              </mat-form-field>
            </div>
            <button (click)="login()" type="submit" class="btn btn-primary btn-block">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
